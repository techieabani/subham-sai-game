<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Subham-Sai Game World</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body>
  <h1 class="game-host"><img src="images/Subham.png" class="host-image">Subham-Sai<img src="images/Sai.png" class="host-image"></h1>
  <h4 class="presents-text">presents</h4>
  <h1 class="game-title"><em><span class="no-break">Color Pattern Challenge</span></em></h1>
  <hr>
  <div id="level-title"><button class="startBtn" type="button" class="btn-info">Click Me</button> to Start</div>
  <div id="score"></div>
  <div class="container">


    <div class="row">
      <div class="col-sm-6">
        <div type="button" id="blue" class="btn blue"></div>
      </div>
      <div class="col-sm-6">
        <div type="button" id="red" class="btn red"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div type="button" id="green" class="btn green"></div>
      </div>
      <div class="col-sm-6">
        <div type="button" id="yellow" class="btn yellow"></div>
      </div>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="game.js"></script>
</body>

</html>
